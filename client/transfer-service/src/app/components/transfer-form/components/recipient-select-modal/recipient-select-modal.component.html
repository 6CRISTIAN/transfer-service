<h1 mat-dialog-title class="text-center">Selecciona el destinatario</h1>
<div mat-dialog-content>

  <div class="row header-custom-table">
    <div class="col-xs-2">Rut</div>
    <div class="col-xs-3">Nombre</div>
    <div class="col-xs-2">Banco</div>
    <div class="col-xs-3">Tipo de cuenta</div>
    <div class="col-xs-2">NÃºmero de cuenta</div>
  </div>

  <ng-container *ngIf="recipientList.length < 1">
    <div class="row center-xs mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>

  <ng-container *ngFor="let recipient of recipientList">
    <div class="row recipient-option mt-4 middle-xs" (click)="select(recipient)">
      <div class="col-xs-2">{{recipient.rut}}</div>
      <div class="col-xs-3">{{recipient.names + ' ' + recipient.surnames}}</div>
      <div class="col-xs-2">{{recipient.bankAccountList[0].bank.name}}</div>
      <div class="col-xs-3">{{recipient.bankAccountList[0].bankAccountType.name}}</div>
      <div class="col-xs-2">{{recipient.bankAccountList[0].accountNumber}}</div>
    </div>
  </ng-container>

</div>
