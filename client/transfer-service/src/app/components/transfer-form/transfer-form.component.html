<form [formGroup]="form" (ngSubmit)="submit()" class="container mt-4" [autocomplete]="false">

  <section class="row center-xs">
    <button class="col-xs-12 col-md-5 col-lg-4" type="button" mat-raised-button color="accent"
      (click)="goToSelectAccount()">
      Seleccionar destinatario
    </button>
  </section>

  <section *ngIf="value('recipient')" class="mt-3">
    <div class="row center-xs">{{value('recipient').names + ' ' + value('recipient').surnames}}</div>
    <div class="row center-xs">Rut: {{value('recipient').rut}}</div>
    <div class="row center-xs">{{value('recipient').email}}</div>
    <div class="row center-xs">{{value('recipient').bankAccountList[0].bank.name}}</div>
    <div class="row center-xs">{{value('recipient').bankAccountList[0].bankAccountType.name}}</div>
  </section>

  <section class="row center-xs mt-4">
    <mat-form-field class="col-xs-12 col-md-5 col-lg-4">
      <mat-label>Monto</mat-label>
      <input matInput type="number" formControlName="amount">
      <button *ngIf="value('amount')" mat-button matSuffix mat-icon-button aria-label="Clear"
        (click)="setValue('amount', '')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </section>

  <section class="row center-xs mt-5">
    <button class="col-xs-9 col-md-3 col-lg-2" type="submit" mat-raised-button color="primary">Transferir</button>
  </section>

</form>
