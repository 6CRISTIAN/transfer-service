<section class="row center-xs mt-4">

  <table mat-table [dataSource]="dataSource" class="col-xs-12 col-md-8 col-lg-6 mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="recipientName">
      <th mat-header-cell *matHeaderCellDef> Nombre destinatario </th>
      <td mat-cell *matCellDef="let element"> {{element.recipientName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> RUT </th>
      <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef> Banco </th>
      <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef> Tipo de cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</section>
