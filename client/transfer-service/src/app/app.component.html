<nav mat-tab-nav-bar color="primary" backgroundColor="primary" mat-align-tabs="center" class="container-fluid mt-2">
  <ng-container *ngFor="let tab of tabs">

    <a mat-tab-link [routerLink]="tab.route" (click)="activeLink = tab.route" [active]="activeLink == tab.route">
      {{tab.displayName}}
    </a>

  </ng-container>
</nav>

<section class="container-fluid mt-2">
  <router-outlet></router-outlet>
</section>
